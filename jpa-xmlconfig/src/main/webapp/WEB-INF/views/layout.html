<!DOCTYPE html>

<body>

<div th:fragment="login-header">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Project name</a>
			</div>
			<div class="navbar-collapse collapse">
				<form th:action="@{/j_spring_security_logout}" method="post" name="logout_form"></form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>					
					<li><a href="javascript:document.logout_form.submit();">Logout</a></li>					
				</ul>
				<form class="navbar-form navbar-right">
					<input class="form-control" placeholder="Search..." type="text"/>
				</form>				
			</div>
		</div>
	</div>
</div>

<div th:fragment="not-login-header">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form" th:action="@{/login}" method="post" name='f'>
			<div class="form-group">
              <input placeholder="Username" class="form-control" type="text" id="username" 
              		name="username"></input>
            </div>
            <div class="form-group">
              <input placeholder="Password" class="form-control" type="password" 
              		id="password" name="password"></input>
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
</div>
