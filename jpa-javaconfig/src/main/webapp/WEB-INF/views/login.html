<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="http://getbootstrap.com/favicon.ico"/>

    <title>Signin Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.css" 
    		th:href="@{/resources/css/bootstrap.css}" ></link>

    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/signin.css" 
    		th:href="@{/resources/css/signin.css}" ></link>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->    
    <script type="text/css" src="../../resources/js/ie-emulation-modes-warning.js" 
    	th:href="@{/resources/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" th:action="@{/login}" method="post" name="f">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input placeholder="Username" class="form-control" type="text" id="username" 
              		name="username" required="" autofocus=""></input>
        <input placeholder="Password" class="form-control" type="password" 
              		id="password" name="password" required=""></input> 
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/css" src="../../resources/js/ie10-viewport-bug-workaround.js" 
    		th:href="@{/resources/js/ie10-viewport-bug-workaround.js}"></script>
  

</body></html>
